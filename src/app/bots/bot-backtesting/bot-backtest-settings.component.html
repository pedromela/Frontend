<div class="card card_grid_row">
    <div class="card__header">
        <div class="text-center">Bot settings</div>
        </div>
        <div class="card__content card__content_nopadding">
            <bot-loading [loading]="loading$ | async"></bot-loading>
            <table class="table table-hover table-bordered">
                <tr *ngFor="let pd of settingsData$ | async" [ngClass]="colorCondition(pd)">
                    <td >{{pd[0]}}</td>
                    <td>{{pd[1]}}</td>
                </tr>
            </table>
        </div>
  </div>
