<div class="card card_grid_row">
    <div class="card__header">
        <div class="text-center">Bot settings</div>
        </div>
        <div class="card__content card__content_nopadding">
            <bot-loading [loading]="loading$ | async"></bot-loading>
            <table class="table table-hover table-bordered">
                <tr *ngFor="let pd of settingsData$ | async" [ngClass]="colorCondition(pd)">
                    <td >{{pd[0]}}</td>
                    <td>{{pd[1]}}</td>
                </tr>
            </table>
        </div>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button class="btn btn-lg btn-light button-lg" (click)="openEditDialog()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button class="btn btn-lg btn-light button-lg" (click)="openCloneDialog()">
                <mat-icon>content_copy</mat-icon>
            </button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button class="btn btn-lg btn-light button-lg" (click)="openEditSubscriptionDialog()">
                <mat-icon>bolt</mat-icon>
            </button>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <button class="btn btn-lg btn-light button-lg" (click)="goToBotBacktesting()">
                <mat-icon>assessment</mat-icon>
            </button>
        </div>
    </div>
  </div>
