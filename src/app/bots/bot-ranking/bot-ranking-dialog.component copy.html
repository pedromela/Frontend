<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Bot name : </label>
        <label>{{data?.botParameters.botName}}</label>
        <input class="form-control" #BotName="ngModel" name="BotName" [(ngModel)]="data?.botParameters.botName" required>
    </div>
    <app-bot-isvirtual [formModel]="data?.botParameters"></app-bot-isvirtual>


    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Save</button>
        </div>
    </div>
</form>
