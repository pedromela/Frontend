<div class="card card_grid_row">
    <div class="card__header">
      <div class="text-center">Active trades</div>
    </div>
    <div class="card__content card__content_nopadding">
        <bot-loading [loading]="loading$ | async"></bot-loading>
        <table mat-table [dataSource]="dataSource" class="table table-hover table-bordered">
        
            <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount {{symbol1}} </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
            </ng-container>
        
            <ng-container matColumnDef="amount2">
            <th mat-header-cell *matHeaderCellDef> Amount {{symbol2}} </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.amountSymbol2}} </td>
            </ng-container>
        
            <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let transaction"> {{chooseType(transaction.type)}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.price}} </td>
            </ng-container>

            <ng-container matColumnDef="lastProfitablePrice">
              <th mat-header-cell *matHeaderCellDef> Last Profitable Price </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.lastProfitablePrice}} </td>
            </ng-container>
        
            <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let transaction"> {{transaction.timestamp | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="colorCondition(row)"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        <br/>
    </div>
  </div>
